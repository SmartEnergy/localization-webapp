<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/threex.dragpancontrols.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>

	<script type="text/javascript">
		var stats, scene, renderer;
		var camera, cameraControls;
    var mesh;
    var spotLight;
    
    var fpstimes = 0;
    var fps = 0;
    var fps_average = 0;
    
		if( !init() )	animate();

		// init the scene
		function init(){

			renderer = new THREE.WebGLRenderer({
				antialias		: true,	// to get smoother output
				preserveDrawingBuffer	: true	// to allow screenshot
			});
			renderer.setClearColorHex( 0xffffff, 1 );

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			stats = new Stats();
			console.log(stats);
      stats.getDomElement().style.position = 'absolute';
      stats.getDomElement().style.left = '0px';
      stats.getDomElement().style.top = '0px';
      
      document.body.appendChild( stats.getDomElement() );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, -5, 4);
			camera.lookAt({x: 0, y: 0, z:0})
			scene.add(camera);
      
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

      spotLight = new THREE.SpotLight( 0xffffff,6,2.2);
      spotLight.position.z = 1.5
      spotLight.position.y = 0;
      spotLight.position.x = 0;
      spotLight.lookAt({x: 0, y: 0, z:0})
      
      spotLight.castShadow = true;
      spotLight.shadowMapWidth = 8;
      spotLight.shadowMapHeight = 8;
      spotLight.shadowDarkness = 0.5;
      spotLight.shadowCameraNear = 0;
      spotLight.shadowCameraFar = 10;
      spotLight.shadowCameraFov = 30;
      spotLight.shadowCameraVisible       = false;
      scene.add( spotLight );


      // plane
      plane = new THREE.Mesh(
          new THREE.PlaneGeometry(4, 4),
          new THREE.MeshLambertMaterial( {color: 0xCCCCCC} )
      );
      plane.receiveShadow = true;
  
      scene.add(plane);
      
      for (var i=0; i<26; i++) {
        for (var j=0; j<26; j++) {
          var segments = 24;
          var geometry  = new THREE.SphereGeometry( 0.078, segments,segments );
          var material  = new THREE.MeshPhongMaterial({color: Math.floor(Math.random()*16777215), wireframe:false});
          mesh  = new THREE.Mesh( geometry, material );
          mesh.position.z += 0.08;
          mesh.position.x = -1.95 + 0.156*i;
          mesh.position.y = -1.95+ 0.156*j;
          mesh.receiveShadow = true;
          scene.add( mesh );        
        }
      }

		}

		// animation loop
		function animate() {

			requestAnimationFrame( animate );

      var f = stats.getFps();
      if (f > 0) {
        fpstimes++;;
        fps += f;
        fps_average = fps / fpstimes;
      }

			// do the render
			render();
			
      console.log(fps_average)
			// update stats
			stats.update();
		}

		// render the scene
		function render() {

			// update camera controls
      //spotLight.lookAt({x: Math.random()*2, y: Math.random()*2, z:0})
  
			// actually render the scene
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
