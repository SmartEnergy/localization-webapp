<script id="scenecreatortmpl" type="text/html">
	<div class="sceneSelect" id="sceneSelectStep1">
		  <h1>select or create scene</h1>
		  <div class="button">
		    <input type="button" id="newSceneBtn" class="btn" value="create new scene" />
		  </div>
		  <div class="button">
		    <input type="button" id="loadSceneBtn" class="btn" value="load scene" />
		  </div>
	</div>	
	<div class="sceneSelect" id="sceneSelectStep2">
	  <h1>create new scene</h1>	
	  <div class="form">	
	    <div class="formrow">	
	      <div class="formlabel">scenename</div>  
	      <div class="formvalue"><input type="text" id="sceneName"  class="text" value="testscene" /></div> 	
	    </div>
	    <div class="clear"></div>	    
	    <div class="formrow">	
	      <div class="formlabel">serverip</div>  
	      <div class="formvalue"><input type="text" id="serverip"  class="text" value="localhost" /></div> 	
	    </div>
	    <div class="clear"></div>	    
	    <div class="formrow">	
	      <div class="formlabel">port</div>  
	      <div class="formvalue"><input type="text" id="port"  class="text" value="8000" /></div> 	
	    </div>
	    <div class="clear"></div>	   
	    <div class="formrow">	
	      <div class="formlabel">background image</div>  
	      <div class="formvalue"><input type="text" id="sceneBgImg" value="img/baall_karte.png"   class="text"/></div> 	
	    </div>
	    <div class="clear"></div>	
	    <div class="formrow">	
	      <div class="formlabel">scenewidth (mm)</div>  
	      <div class="formvalue"><input type="text" id="sceneWidth" value="10605"   class="text"/></div> 	
	    </div>
	    <div class="clear"></div>	
	    <div class="formrow">	
	      <div class="formlabel">sceneheight (mm)</div>  
	      <div class="formvalue"><input type="text"  id="sceneHeight" value="5850"  class="text"/></div> 	
	    </div>
	    <div class="clear"></div>	
	    <div class="formrow">	
	      <div class="formlabel"> </div>  
	      <div class="formvalue"> </div> 	
	    </div>
	    <div class="clear"></div>	
	    <div class="formrow">	
	      <div class="formlabel"></div>  
	      <div class="formvalue"><input type="button" class="btn2" id="createSceneBtn" value="create scene" /></div> 	
	    </div>	
	  </div>			
	</div>				
</script>	
		
<script id="sceneconfig" type="text/html">		
	<ul class="ulsc">
		<li class="lisc"><strong>scenename</strong>: <input type="text" class="navinputtext long navconfiginput" value="{{ sceneName }}" id="navsceneName" /></li>
		<li class="lisc"><strong>serverip</strong>: <input type="text" class="navinputtext long navconfiginput" id="navserverIp" value="{{ serverIp }}" /></li>
		<li class="lisc"><strong>port</strong>: <input type="text" class="navinputtext long navconfiginput" id="navport" value="{{ port }}" /></li>
		<li class="lisc"><strong>bg-image</strong>: <input type="text" class="navinputtext long navconfiginput" id="navsceneBg"  value="" /></li>
		<li class="lisc"><strong>roomlength</strong>: <input type="text" class="navinputtext navconfiginput" id="navroomWidthMM"  value="{{ roomWidthMM }}" /> <i>mm</i></li>
		<li class="lisc"><strong>roomdepth</strong>: <input type="text" class="navinputtext navconfiginput" id="navroomHeightMM"  value="{{ roomHeightMM }}" /> <i>mm</i></li>
	</ul>				
</script>			
		
<script id="scenetmpl" type="text/html">		
	<div id="navigation">
	  <div class="navleft"><a href="#navLeft"><img src="img/left.png" /></a></div>
	  <div class="navright"><a href="#navRight"><img src="img/right.png" /></a></div>
	  <h2 id="navigationHead">navigation</h2>
	
	  <div id="navigationContent">
	    <div id="accordion">
		    <h3><a href="#">scene</a></h3>
		    <div>
			    <div class="accordiontext" id="scenenav">

			    </div>
			    <div class="accordiontext">
			     <a class="reconnectlink" href="#reconnect">reconnect</a>
			    </div>
		    </div>
		    <h3><a href="#">kinects</a> </h3>
		    <div>
	
				<div class="listCtrl" id="kinectListCtrl"></div>
				
			    <div class="accordiontext">
			    <a href="#addKinect" class="addKinectLnk">add</a> 
			    <span class="hideKinects"><a href="#hideKinects" class="hideKinectLnk">hide kinects</a></span>
			    <span class="showKinects"><a href="#showKinects" class="showKinectLnk">show kinects</a></span> 
			    </div>					    
		    </div>
		    <h3><a href="#">regions</a></h3>
		    <div>
				<div class="listCtrl" id="regionsListCtrl"></div>
				
			    <div class="accordiontext">
			    <a href="#addRegion" class="addRegionLnk">add rectangle</a> 
			    <a href="#addRegionPoly" class="addRegionPolyLnk">add polygon</a>
			    </div>	
		    </div>
		    <h3><a href="#">users</a></h3>
		    <div>
		    
		    	<div class="listCtrl" id="usersListCtrl"></div>
			    <div class="accordiontext">
			    </div>			    	
	
		    </div>
	    </div>
	
	  </div>
	
	</div>
	
    <div id="karte"></div>
</script>	

<script id="scenebgtmpl" type="text/html">	
	<img width="{{ bgWidthPx }}" src="{{ bgImage }}" id="bgkarte" />
</script>	

<script id="kinectdevtmpl" type="text/html">			
	<div class="kinect" id="{{ htmlId }}">
		<div class="kinectDevice">
			<img class="kinImgSrc1" src="img/kin01.png" />
		</div>
		<div class="kinectSpectrum">
			<img class="kinImgSrc2"  src="img/kin02.png" />
		</div>
	</div>	
</script>	
		
<script id="kinectnavtmpl" type="text/html">	
	<div class="lcEntry">
		<div class="lcEntryIcon"><img src="img/kinecticon.png" /></div>
		<div class="lcEntryContent">
			<ul>
				<li><strong>pos</strong>: x: <span class="offx">{{ offsetImgX }}</span><i>mm</i>, y: <span class="offy">{{ offsetImgY }}</span><i>mm</i></li>
				<li><strong>rot</strong>: <input id="slider_{{ htmlId }}" class="angleslider" type="range" min="0" max="360" value="{{ angle }}" step="5"/> <span class="ang">{{ angle }}</span></li>
				<li><a href="#" class="kinectRemoveLnk">remove</a> </li>
			</ul>
		</div>
		<div class="clear"></div> 
	</div>
</script>			
			
<script id="regiondevtmpl" type="text/html">			
	<div class="box" id="{{ htmlId }}" style="left: {{ posX }}; top: {{ posY }}; width: {{ width }}; height: {{ height }};"></div>
</script>	

<script id="regionnavtmpl" type="text/html">	
	<div class="lcEntry" id="boxEntry">
        <div class="lcEntryIcon">
          <div class="lcRegionColor"></div><div class="clear"></div>
        </div>
		<div class="lcEntryContent">
			<ul class="lcInfos">
				<li><strong>pos</strong>: x: <span>{{ posX }}</span><i>mm</i>, y: <span>{{ posY }}</span><i>mm</i></li>
				<li><strong>size</strong>: w: <span>{{ width }}</span><i>mm</i>, h: <span>{{ height }}</span><i>mm</i></li>
				<li><a href="#removeBox" class="boxRemoveLnk">remove</a> <a href="#regionAddAction" class="regionAddAction" id="regionAddActio">add action</a> </li>
			</ul>
		<div class="regionActions"></div>	
		</div>
		<div class="clear"></div>
	</div>				
</script>

<script id="regionpolynavtmpl" type="text/html">    
    <div class="lcEntry" id="boxEntry">
        <div class="lcEntryIcon">
          <canvas class="polyiconcanvas" width="50" height="50"></canvas>
        </div>
        <div class="lcEntryContent">
            <ul class="lcInfos">
                <li><strong>vert</strong>: <span class="vert"></span></li>
                <li><a href="#removeBox" class="boxPolyRemoveLnk">remove</a> <a href="#regionAddAction" class="regionAddAction" id="regionAddActio">add action</a> </li>
            </ul>
        <div class="regionActions"></div>   
        </div>
        <div class="clear"></div>
    </div>              
</script>   	
		
<script id="actiontmpl" type="text/html">	
	<div class="regionAction" id="{{ htmlId }}">
		<select class="regionActionEvent">
			<option></option>
			<option value="userIn">on enter</option>
			<option value="newPosOfUser">in region</option>
			<option value="userOut">on leave</option>
		</select> 
		<select class="regionActionAction">
			<option></option>
			<option value="lightOneOn">turn Light 1 on</option>
			<option value="lightOneOff">turn Light1 off</option>
			<option value="lightTwoOn">turn Light2 on</option>
			<option value="lightTwoOff">turn Light2 off</option>
			<option value="lightThreeOn">turn Light3 on</option>
			<option value="lightThreeOff">turn Light3 off</option>
		</select> 
		<a href="#removeAction"><img src="img/trash.png" class="trashicon" /></a>
	</div>			
</script>	

<script id="userdevtmpl" type="text/html">			
	<div class="user" id="{{ htmlId }}"></div>
</script>	

<script id="usernavtmpl" type="text/html">	
	<div class="lcEntry" id="nav{{ htmlId }}">
		<div class="lcEntryIcon">
		  <div class="lcUserColor"></div><div class="clear"></div>
		</div>
		<div class="lcEntryContent">
			<ul>
				<li class="userpos"><strong>id</strong>: {{ userid }} - <strong>pos</strong>: x: <span>{{ posX }}</span><i>mm</i>, y: <span>{{ posY }}</span><i>mm</i></li>
			</ul>
		</div>
		<div class="clear"></div> 
	</div>
</script>	

<script id="canvastmpl" type="text/html">  
    <canvas id="canvas" width="{{ w }}" height="{{h}}"></canvas>
</script>   
<script id="polygonvectinputstmpl" type="text/html">  
    <span>(<input class="inputpolynavpoint inputpolynavpointX" type="text" value="{{ xMM }}" />, <input class="inputpolynavpoint inputpolynavpointY"  type="text" value="{{ yMM }}" />)</span>
</script>   


<div id="kinects"></div>
<div id="regions"></div>
<div id="users"></div>
<div id="content"></div>
<div id="canvascont"></div>
<div id="notification">Draw polygon by clicking vertices on the map. Doubleclick to finish drawing. Path will be closed. ESC to cancel drawing.</div>
